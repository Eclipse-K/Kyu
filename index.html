<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개발자 이력서</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      .container {
        position: relative;
        perspective: 1000px;
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      img {
        display: block;
        margin: 0 auto;
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      p {
        margin-bottom: 10px;
      }

      ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }

      ul li {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      ul li i {
        margin-right: 10px;
      }

      @media screen and (max-width: 600px) {
        .container {
          padding: 10px;
        }

        img {
          width: 150px;
          height: 150px;
        }
      }

      .card {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }

      .card.flipped {
        transform: rotateY(180deg);
      }

      .front,
      .back {
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
      }

      .back {
        transform: rotateY(180deg);
        background-image: url("your_image.jpg");
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="front">
          <h1>개발자 이력서</h1>
          <img src="your_photo.jpg" alt="프로필 사진" />
          <p>이름: 개발자 이름</p>
          <p>기술 스택: HTML, CSS, JavaScript, React</p>
          <h2>경력</h2>
          <ul>
            <li>
              <i class="fas fa-briefcase"></i>
              <div>
                <p>회사명</p>
                <p>직무 / 기간</p>
              </div>
            </li>
            <li>
              <i class="fas fa-briefcase"></i>
              <div>
                <p>회사명</p>
                <p>직무 / 기간</p>
              </div>
            </li>
          </ul>
          <h2>프로젝트</h2>
          <ul>
            <li>
              <i class="fas fa-laptop-code"></i>
              <div>
                <p>프로젝트명</p>
                <p>프로젝트 설명</p>
              </div>
            </li>
            <li>
              <i class="fas fa-laptop-code"></i>
              <div>
                <p>프로젝트명</p>
                <p>프로젝트 설명</p>
              </div>
            </li>
          </ul>
        </div>
        <div class="back">
          <img src="your_photo.jpg" alt="프로필 사진" />
        </div>
      </div>
    </div>

    <script>
      const card = document.querySelector(".card");

      card.addEventListener("click", function () {
        card.classList.toggle("flipped");
      });
    </script>
  </body>
</html>
